<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Check Triangle</h1>
            <p>Please enter three numbers to create a Triangle.</p>
        </div>
        <div id="main">
            <div class="input-group mb-3">
                <label class="input-group-text w-25" for="first">First Side</label>
                <input
                  type="text"
                  class="form-control"
                  name="first"
                  id="first"/>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text  w-25" for="second">Second Side</label>
                <input
                  type="text"
                  class="form-control"
                  name="second"
                  id="second"/>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text w-25" for="third">Third Side</label>
                <input
                  type="text"
                  class="form-control"
                  name="third"
                  id="third"/>
            </div>
            <button type="button" class="btn btn-outline-dark" id="btn">Button</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous">
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
